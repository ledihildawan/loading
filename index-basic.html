<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Core Engine V16 | Fully Configurable</title>
  <style>
    /* ============================================================
       1. GLOBAL CONFIGURATION (CSS VARIABLES)
       ============================================================ */
    :root {
      /* Theme Colors */
      --bg: #fafafa;
      --text: #18181b;
      --text-muted: #71717a;
      --line-color: #e4e4e7;
      --brand: #3f3f46;
      
      /* Structural Logic */
      --max-w: 1200px;
      --section-h: 80dvh;
      --line-style: dashed; /* solid, dashed, dotted */
      --d-size: 11px;
      
      /* Desktop Trigger Point */
      --desktop-bp: 1240px;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #09090b;
        --text: #f4f4f5;
        --text-muted: #a1a1aa;
        --line-color: #27272a;
        --brand: #e4e4e7;
      }
    }

    /* Reset Global & Box Sizing */
    *, *::before, *::after { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }

    body { 
      background-color: var(--bg); 
      color: var(--text); 
      font-family: system-ui, -apple-system, sans-serif; 
      overflow-x: hidden;
      line-height: 1.6;
    }

    /* ============================================================
       2. RESPONSIVE LAYOUT FRAME
       ============================================================ */
    .layout-frame { 
      position: relative; 
      margin: 0 auto; 
      width: 100%; 
      max-width: var(--max-w); 
      min-height: 100dvh;
      padding: 0 20px;
    }

    @media (min-width: 1240px) {
      .layout-frame {
        border-left: 1px var(--line-style) var(--line-color); 
        border-right: 1px var(--line-style) var(--line-color);
        padding: 0;
      }
    }

    /* ============================================================
       3. SECTION & DIVIDER
       ============================================================ */
    .section {
      height: var(--section-h);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 10%;
    }

    .divider {
      position: relative;
      width: 100%;
      height: 20px;
      display: flex;
      align-items: center;
    }

    .divider__axis-x {
      position: absolute;
      left: 50%;
      width: 100vw;
      height: 1px;
      transform: translateX(-50%);
    }

    .divider__line {
      width: 100%;
      border: none;
      border-top: 1px var(--line-style) var(--line-color);
    }

    .divider__container {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      max-width: var(--max-w);
      height: 100%;
      display: flex;
      align-items: center;
    }

    .divider__symbol {
      position: absolute;
      width: var(--d-size);
      height: var(--d-size);
      background: transparent;
      border: 1px solid var(--line-color);
      border-radius: 1px;
      display: none;
    }

    @media (min-width: 1240px) {
      .divider__symbol { display: block; }
    }

    .divider__symbol--l { left: 0; transform: translate(-50%, 0) rotate(45deg); }
    .divider__symbol--r { right: 0; transform: translate(50%, 0) rotate(45deg); }
  </style>
</head>
<body>

  <main class="layout-frame">
    
    <section class="section"><h2>Section 01</h2></section>
    <div class="divider"><div class="divider__axis-x"><hr class="divider__line"><div class="divider__container"><span class="divider__symbol divider__symbol--l"></span><span class="divider__symbol divider__symbol--r"></span></div></div></div>
    
    <section class="section"><h2>Section 02</h2></section>
    <div class="divider"><div class="divider__axis-x"><hr class="divider__line"><div class="divider__container"><span class="divider__symbol divider__symbol--l"></span><span class="divider__symbol divider__symbol--r"></span></div></div></div>
    
    <section class="section"><h2>Section 03</h2></section>
    <div class="divider"><div class="divider__axis-x"><hr class="divider__line"><div class="divider__container"><span class="divider__symbol divider__symbol--l"></span><span class="divider__symbol divider__symbol--r"></span></div></div></div>
    
    <section class="section"><h2>Section 04</h2></section>
    <div class="divider"><div class="divider__axis-x"><hr class="divider__line"><div class="divider__container"><span class="divider__symbol divider__symbol--l"></span><span class="divider__symbol divider__symbol--r"></span></div></div></div>
    
    <section class="section"><h2>Section 05</h2></section>
    <div class="divider"><div class="divider__axis-x"><hr class="divider__line"><div class="divider__container"><span class="divider__symbol divider__symbol--l"></span><span class="divider__symbol divider__symbol--r"></span></div></div></div>
    
    <section class="section"><h2>Section 06</h2></section>
    <div class="divider"><div class="divider__axis-x"><hr class="divider__line"><div class="divider__container"><span class="divider__symbol divider__symbol--l"></span><span class="divider__symbol divider__symbol--r"></span></div></div></div>
    
    <section class="section"><h2>Section 07</h2></section>

  </main>

</body>
</html>
